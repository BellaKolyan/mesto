<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
  <meta name="description" content="Mesto">
  <meta name="keywords" content="html, css, JavaScript">
  <meta name="author" content="Bella">
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/header__logo.svg" alt="иконка сайта">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="images/custo.jpg" alt="Жак-ив Кусто">
        <div class="profile__user-info">
          <div class="profile__user-editor">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>

    <section class="cards">
      <article class="card">
        <img class="card__img" src="images/karachaevsk.jpg" alt="Карачаевск">
        <div class="card__caption">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__button-like" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__img" src="images/elbrus.jpg" alt="Эльбрус">
        <div class="card__caption">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__button-like" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__img" src="images/dombai.jpg" alt="Домбай">
        <div class="card__caption">
          <h2 class="card__title">Домбай</h2>
          <button class="card__button-like" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__img" src="images/elbrus.jpg" alt="Эльбрус">
        <div class="card__caption">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__button-like" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__img" src="images/dombai.jpg" alt="Домбай">
        <div class="card__caption">
          <h2 class="card__title">Домбай</h2>
          <button class="card__button-like" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__img" src="images/karachaevsk.jpg" alt="Карачаево-Черкеск">
        <div class="card__caption">
          <h2 class="card__title">Карачаево-Черкеск</h2>
          <button class="card__button-like" type="button"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form" name="profile-edition" id="profile-edition">
        <input type="text" class="popup__input popup__input_surrogat_name" name="popup__input_name"
          id="popup__input_name" required placeholder="Имя">
        <input type="text" class="popup__input popup__input_surrogat_description" name="popup__input_description"
          id="popup__input_description" required placeholder="Род деятельности">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </section>

  <script src="scripts/index.js"></script>
</body>

</html>
